<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer un compte Amazon</title>
</head>
<body bgcolor="#f2f2f2">
  <center>
    <table bgcolor="white" width="350" cellpadding="10">
      <tr>
        <td>
          <center>
            <font size="6" color="#ff9900"><b>amazon</b></font>
          </center>

          <h3>Créer un compte</h3>

          <form>
            <label>Votre nom :</label><br>
            <input type="text" name="nom" placeholder="Prénom Nom"><br><br>

            <label>Numéro de portable ou e-mail :</label><br>
            <input type="text" name="contact" placeholder="Numéro ou e-mail"><br><br>

            <label>Mot de passe :</label><br>
            <input type="text" name="mdp" placeholder="Mot de passe"><br><br>

            <input type="submit" value="Continuer" style="background-color:orange; color:white;"><br><br>
          </form>

          <font size="2" color="#555555">
            En créant un compte, vous acceptez les 
            <a href="#">Conditions générales de vente</a> d’Amazon.<br>
            Consultez notre <a href="#">Notice Protection de vos Informations Personnelles</a>.
          </font>
        </td>
      </tr>
    </table>
  </center>
</body>
</html>
